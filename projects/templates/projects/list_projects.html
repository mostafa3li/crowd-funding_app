{% extends 'projects/layout.html' %} {% block content %}
<section>
  <h1>List All Projects</h1>
  <a href="{% url 'create_project' %}" class="btn btn-info">Add New</a>

  <div class="mt-5">
    <div class="row">
      {% for project in projects %}
      <div class="col-sm-4 mb-3">
        <div class="card">
          <img
            width="100"
            height="300"
            class="card-img-top"
            alt="{{ project.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">
              {{ project.description }}
            </p>
            <a
              href="{% url 'view_project' project.id %}"
              class="btn btn-primary"
              >Go to Project page</a
            >
            <a
              href="{% url 'delete_project' project.id %}"
              class="btn btn-danger"
            >
              Cancel Project
            </a>
            <a
              href="{% url 'update_project' project.id %}"
              class="btn btn-info"
            >
              Update Project
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
